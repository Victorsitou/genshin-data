name: Test

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  runs-on: ubuntu-latest

  steps:

    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r dev-requirements.txt

    - name: Run tests
      run: |
        pytest